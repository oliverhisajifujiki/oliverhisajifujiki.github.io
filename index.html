<script>
(() => {
  const el = document.getElementById('bouncer');
  const COLORS = [
    'images/olly8e4a28.png',
    'images/ollyC21717.png',
    'images/ollyE76219.png',
    'images/ollyFEA712.png'
  ];

  let x = 100, y = 100;
  let vx = 0.3, vy = 0.22;
  let rotation = 0;

  el.addEventListener('click', () => {
    rotation += 360;  // spin one full turn per click
  });

  function step() {
    const maxX = window.innerWidth - el.offsetWidth;
    const maxY = window.innerHeight - el.offsetHeight;

    x += vx;
    y += vy;

    // bounce on horizontal edges
    if (x <= 0 || x >= maxX) {
      vx = -vx;
      el.src = COLORS[Math.floor(Math.random() * COLORS.length)];
    }

    // bounce on vertical edges
    if (y <= 0 || y >= maxY) {
      vy = -vy;
      el.src = COLORS[Math.floor(Math.random() * COLORS.length)];
    }

    // apply motion + rotation
    el.style.transform = `translate(${Math.round(x)}px, ${Math.round(y)}px) rotate(${rotation}deg)`;

    requestAnimationFrame(step);
  }

  requestAnimationFrame(step);
})();




</script>
